<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--可无视-->
    <link type="text/css" href="css/min.css" rel="stylesheet" />


    <link type="text/css" href="css/loginStyle.css" rel="stylesheet" />
    <script>
        if(self!=top)
        {
            parent.location.href='index.html';
        }
        function CheckLogin(obj){
            if(obj.username.value=='')
            {
                alert('请输入账号');
                obj.username.focus();
                return false;
            }
            if(obj.password.value=='')
            {
                alert('请输入登录密码');
                obj.password.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
<br>
<br>
<h1  style = "text-align:center">notes-online</h1>
<div class="container" align="center">
    <div class="col-md-6" style="margin-top: 5%;">
        <div class="inset">
            <form name="login" id="login" method="post" action="/login" onSubmit="return CheckLogin(document.login);">
                <input type="hidden" name="enews" value="login">
                <div>
                    <h2>在线笔记复习系统</h2>
                    <span style="text-align: left;text-indent: 0.4em;"><label>账号：</label></span>
                    <span><input type="text" name="account" class="textbox" ></span>
                </div>
                <div>
                    <span style="text-align: left;text-indent: 0.4em;"><label>密码：</label></span>
                    <span><input  name="password" type="password" class="password"></span>
                </div>
                <div class="sign">
                    <input type="reset"  class="submit" value="重置"/>
                    <input type="submit" value="登录" class="submit" />
                </div>
                <div class="forgetPassword">
                    <a href="forget">忘记密码...</a>
                </div>
                <div class="register">
                    <a href="register.html">没有账号，注册一个...</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    if(document.login.equestion.value==0)
    {
        showanswer.style.display='none';
    }
</script>
</body>
</html>
